name: stable-dev
region: nyc
services:
  - cors:
      allow_headers:
        - '*'
      allow_methods:
        - GET
        - OPTIONS
        - POST
        - PUT
        - PATCH
        - DELETE
      allow_origins:
        - prefix: https://dev.stablework.app
    environment_slug: node-js
    github:
      branch: main
      deploy_on_push: true
      repo: engineer-dao/platform
    http_port: 8080
    instance_count: 1
    instance_size_slug: professional-s
    name: platform-backend
    routes:
      - path: /
    build_command: cd contracts && yarn build && cd ../backend && yarn build
    run_command: cd backend && yarn start
    source_dir: /
